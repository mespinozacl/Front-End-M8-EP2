name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '14' # Puedes cambiar esto a la versi√≥n de Node que necesites

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test