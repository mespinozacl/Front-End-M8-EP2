name: CI

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '14'
        path: m8-ep2

    - name: Cache dependencies
      run: npm install @testing-library/react jest # Instala los paquetes de pruebas si no est√°n ya instalados
      env:
        cache: ~/.npm

    - name: Install project dependencies
      working-directory: m8-ep2
      run: npm install

    - name: Run tests
      working-directory: m8-ep2
      run: npm test
