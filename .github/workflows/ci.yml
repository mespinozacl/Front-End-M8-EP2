name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: m8-ep2 # Establece el directorio de trabajo por defecto para todos los comandos

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3 # Se recomienda usar la versión más reciente

    - name: Set up Node.js
      uses: actions/setup-node@v3 # Se recomienda usar la versión más reciente
      with:
        node-version: '18' # Usar una versión de Node.js más reciente y con soporte activo

    - name: Cache dependencies
      uses: actions/cache@v3 # Utiliza la acción 'cache' para gestionar el caché de npm
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('m8-ep2/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install project dependencies
      run: npm install

    - name: Run tests
      run: npm test