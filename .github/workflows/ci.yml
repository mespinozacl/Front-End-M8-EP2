name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        path: m8ep2 # Asegúrate de apuntar a la ruta correcta del repositorio en tu carpeta "m8ep2"

    - name: Set up Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '14'

    - name: Cache dependencies
      run: npm install @testing-library/react jest # Instala los paquetes de pruebas si no están ya instalados
      env:
        cache: ~/.npm

    - name: Install project dependencies
      working-directory: m8ep2 # Cambia al directorio del proyecto
      run: npm install

    - name: Run tests
      working-directory: m8ep2 # Cambia al directorio del proyecto
      run: npm test
